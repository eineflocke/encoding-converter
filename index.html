<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>文字化け復元機</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
body {
  padding: 10px;
}
#textareas, #controls, #share, #description {
  text-align: center;
  padding: 10px;
}
#input, #output {
  display: inline;
  width: 1000px;
  max-width: calc(50% - 20px);
  height: 500px;
}
#before, #after, #submit, #allall {
  display: inline;
  width: 120px;
  height: 40px;
  margin: 3px;
}
#makeurl, #showurl {
  display: inline;
  width: 246px;
  height: 40px;
  margin: 3px;
}
</style>
</head>
<body>
<div id="textareas">
<textarea id="input"  class="form-control" placeholder="input: text here will be converted"></textarea>
<textarea id="output" class="form-control" placeholder="output: converted text goes here"></textarea><br />
</div>
<div id="controls">
<select id="before" class="form-select"></select><!--
--><button id="submit" class="btn btn-success">convert</button><!--
--><button id="allall" class="btn btn-danger">ALL =&gt; ALL</button><!--
--><select id="after"  class="form-select"></select>
</div>
<div id="share">
<button id="makeurl" class="btn btn-secondary">make URL for share</button><!--
--><input id="showurl" type="text" class="form-control" onclick="this.select();" />
</div>
<div id="description">
誤デコードされて文字化けした文字列の復元を試みます<br />
大抵の場合 Shift_JIS =&gt; UTF-8 でなんとかなります（縺とか繝とかがあったら確定）<br />
訳分からんかったら ALL =&gt; ALL で解読できそうな組み合わせをお探し下さい<br /><br />
出典： Escape Codec Library: ecl.js
<a href="https://www.junoe.jp/downloads/itoh/enc_js.shtml" target="_blank">https://www.junoe.jp/downloads/itoh/enc_js.shtml</a>
</div>
<script src="ecl.js"></script>
<script src="main.js"></script>
</body>
</html>
